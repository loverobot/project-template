<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>弹框插件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <!--@@ include("../modle/alert/alert.css.html") -->
</head>

<body>
    
    <button class="alertBtn">click me</button>
    <!--@@ include("../modle/alert/alert.js.html") -->
    <script>
    var str = '<div class="form-wrap">'+
        '<form action="/#" method="post">'+
            '<div class="form-group">'+
                '<label for="name">姓名：</label>'+
                '<input class="form-control" type="text" required placeholder="Enter your name" id="name">'+
            '</div>'+
            '<div class="form-group">'+
                '<label for="password">密码：</label>'+
                '<input class="form-control" type="password" required placeholder="Enter your password" id="password">'+
            '</div>'+
            '<input class="btn btn-defalut" type="submit" name="submit" value="提交">'+
        '</form>'+
    '</div>';
    $('.alertBtn').on('click', function() {
        Dialogs.Alert({
            "animate": 'animated zoomInDown', //动画
            //"rmCloseBtn":true //关闭按钮是否存在
            //"title":''
            "content": str,
            //"cancleBtn": "取消",
            //"confirmBtn": '确定',
            "cancleCallBack": function() {
                alert('你点击了cancle');
            },
            "confirmCallBack": function() {
                alert('你点击了confirm');
            }
        });
    });

    </script>
</body>

</html>
